<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>
<body>
    <header><h2>Get in touch with us by filling contact form below</h2></header>
    <form method="post">
        <span><input type="text" required placeholder="*Enter your full name">
        <input type="email" required placeholder="*Enter your email address">
        </span>
        <p><input type="text" required placeholder="*Enter your subject"></p>
        <p><textarea required placeholder="*Your message here" cols="45" rows="10"></textarea></p>
        <p><button type="submit">Send message</button> *Please fill all require form field, thanks!</p>
    </form>
    <footer>
        <h3>Contact Info</h3>
        <ul>
            <li>321 Awesome Street<br> New York, NY 17022</li>
            <li>info@companyname.com</li>
            <li><a href="contactto:+18001231234">+1 800 123 1234</a></li>
        </ul>
    </footer>
</body>
</html>
